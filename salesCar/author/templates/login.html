{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post" style="width: 40%; margin: auto;" class="pt-5" novalidate>
    <!-- {{form|crispy}} -->
     {% csrf_token %}
     {% if form.non_field_errors %}
      {% for er in form.non_field_errors %}
        <p class="bg-danger text-white p-3">{{er}}</p>
      {% endfor %}
      {% endif %}
      
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors|striptags}}
</br>
    {% endfor %}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
