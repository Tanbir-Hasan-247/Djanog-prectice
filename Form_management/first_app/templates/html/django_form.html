{% extends 'base.html' %} 
{% block title %} Django Form {% endblock%} 
{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width: 50%; height: 500px; margin: auto;" enctype="multipart/form-data">
  {% csrf_token%} 
  {{form|crispy}}

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
