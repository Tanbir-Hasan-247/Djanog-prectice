{% extends 'base.html' %}

{% block content %}
<h1>Your Memories</h1>
<a href="{% url 'add_memory' %}" class="btn btn-primary mb-3">Add Memory</a>
<div class="row">
    {% for memory in memories %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ memory.image.url }}" class="card-img-top" alt="{{ memory.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ memory.title }}</h5>
                    <p class="card-text">{{ memory.description }}</p>
                    <p class="text-muted">{{ memory.created_at }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
