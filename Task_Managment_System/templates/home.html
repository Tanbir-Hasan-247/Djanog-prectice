{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in data %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{task.task_title}}</h5>
        <p class="card-text">{{task.task_description}}</p>
        <p>
          Category : {% for cat in task.category.all %} 
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.category_name}} </button>
          {% endfor %}
        </p>

        <div class="d-flex justify-content-center">
            {% if not task.is_completed %}
        <a href="{% url 'edit_task' task.id %}"><i class="fa-regular fa-pen-to-square pe-3"></i></a> |
        <a href="{% url 'delete_task' task.id %}"><i class="fa-solid fa-trash ps-3"></i></a>
        {% else %}
        <p class="text-primary">Completed</p>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
